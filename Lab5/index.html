<!DOCTYPE html>
<html>
    <head>
        <meta charest="utf-8">
        <title>Die Rolling Frequencies</title>
        <style type="text/css">
            img {margin-right: 10px;}
            table   {width:200px;
                    border-collapse:collapse;
                    background-color:aliceblue}
            table,td,th{border:1px solid brown;
                        padding:4px;
                        margin: top 20px;}
            th      {text-align:left;
                    color:white;
                    background-color:darkslateblue;}
        </style>
    </head>
    <body>
        <img id="die1" src="die1.png" alt="blank image">
        <img id="die2" src="die1.png" alt="blank image">
        <img id="die3" src="die1.png" alt="blank image">
        <img id="die4" src="die1.png" alt="blank image">
        <img id="die5" src="die1.png" alt="blank image">
        <img id="die6" src="die1.png" alt="blank image"><p>
        <img id="die7" src="die1.png" alt="blank image">
        <img id="die8" src="die1.png" alt="blank image">
        <img id="die9" src="die1.png" alt="blank image">
        <img id="die10" src="die1.png" alt="blank image">
        <img id="die11" src="die1.png" alt="blank image">
        <img id="die12" src="die1.png" alt="blank image"></p> 
    <form action="#">
         <input id="rollButton" type="button" value="Roll Dice">
    </form>
    <div id="frequencyTableDiv"></div>
    </body>
    <script>
        var frequency1=0;
        var frequency2=0;
        var frequency3=0;
        var frequency4=0;
        var frequency5=0;
        var frequency6=0;
        var totalDice=0;
        function start()
        {
            var button=document.getElementById("rollButton");
            button.addEventListener("click",rollDice,false);
        }//end function start
        
        //roll the dice
        function rollDice()
        {
            var face;// face rolled
            //loop to roll die 12 times
            for(var i=1;i<=12;++i)
            {
                face=Math.floor(1+Math.random()*6);
                setImage(i,face);// display appropriate dice image
                tallyRolls(face);//increment a frequency counter
                ++totalDice;//increment total
            }//end die rolling loop
                updateFrequencyTable();
        }//end function Rolldice
        //set image source for a die
        function setImage(dieNumber,face)
        {
            var dieImg=document.getElementById("die"+dieNumber);
            dieImg.setAttribute("src","die"+face+".png");
            dieImg.setAttribute("alt","die with"+face+"spot(s)");
        }//end function setImage

        //increment appropriate frequency counter
        function tallyRolls(face)
        {
            switch(face)
            {
                case 1:
                    ++frequency1;
                    break;
                case 2:
                    ++frequency2;
                    break;
                case 3:
                    ++frequency3;
                    break;
                case 4:
                    ++frequency4;
                    break;
                case 5:
                    ++frequency5;
                    break;
                case 6:
                    ++frequency6;
                    break;
            }//end switch
        }//end function tallyRolls

        //update frequency table in the page
        function updateFrequencyTable()
        {
            var tableDiv=document.getElementById("frequencyTableDiv");
            tableDiv.innerHTML="<table>"+
                                "<caption>Die Rolling Frequencies</caption>"+"<thead><th>Face</th><th>Frequency</th>"+"<th>Percent</th></thead>"+
                                "<tbody><tr> <td>1</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td></tr>"+
                                "<tbody><tr> <td>2</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td></tr>"+
                                "<tbody><tr> <td>3</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td></tr>"+
                                "<tbody><tr> <td>4</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td></tr>"+
                                "<tbody><tr> <td>5</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td></tr>"+
                                "<tbody><tr> <td>6</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td></tr>"+
                                "</tbody></table>";
        }//end function updateFrequencyTable
        window.addEventListener("load",start,false);
    </script>
    </body>
    </html>
