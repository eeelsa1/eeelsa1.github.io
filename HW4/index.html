<html>
    <body>
        <script>
            window.prompt('please enter a number');
            var rand=Math.floor((Math.random()*10)+1),X;
            X=parseInt(window.prompt('please enter a number'));
            
            while(X!=rand)
            {
                window.prompt('please enter a number');
                if(X=rand){break;}
                
            }
            if(X==rand)
            {
                alert("correct!")
            }
        </script>
    </body>
</html>
